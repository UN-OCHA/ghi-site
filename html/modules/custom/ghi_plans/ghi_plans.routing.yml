ghi_plans.node.plan_settings:
  path: '/node/{node}/hpc/plan-settings'
  defaults:
    _form: '\Drupal\ghi_plans\Form\PlanSettingsForm'
    _title: 'Plan settings'
  options:
    parameters:
      node:
        type: entity:node
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'
ghi_plans.node.plan_structure:
  path: '/node/{node}/hpc/plan-structure'
  defaults:
    _controller: '\Drupal\ghi_plans\Controller\PlanStructureController::showPage'
    _title: 'Plan structure'
  options:
    parameters:
      node:
        type: entity:node
    _admin_route: TRUE
  requirements:
    _custom_access: '\Drupal\ghi_plans\Controller\PlanStructureController::access'
    _permission: 'administer site configuration'
ghi_plans.plan_autocomplete:
  path: '/plan/autocomplete'
  defaults:
    _controller: '\Drupal\ghi_plans\Controller\PlanAutocompleteController::planAutocomplete'
    _format: json
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
