id: taxonomy_content_space_hpc_content_module
label: Content spaces from the HPC Content Module backend
migration_group: ncms
migration_tags:
  - 'NCMS'
source:
  plugin: remote_source_graphql
  track_changes: true
  remote_source: hpc_content_module
  content_type: content_space
  fields:
    -
      name: id
      label: 'ID'
      selector: id
    -
      name: title
      label: 'Title'
      selector: title
  ids:
    id:
      type: integer
process:
  vid:
    plugin: default_value
    default_value: content_space
  name: title
destination:
  plugin: 'entity:taxonomy_term'
  overwrite_properties:
    - name
migration_dependencies: {}
