hpc_api.config:
  path: '/admin/config/hpc_api/config'
  defaults:
    _form: '\Drupal\hpc_api\Form\ConfigForm'
    _title: 'HPC API Configuration'
  requirements:
    _permission: 'administer site configuration'
hpc_api.reports.import_files:
  path: '/admin/reports/hpc-api-import-files'
  defaults:
    _controller: '\Drupal\hpc_api\Controller\ImportFileReportController::buildListPage'
    _title: 'HPC import files'
  requirements:
    _permission: 'administer site configuration'
hpc_api.reports.import_files.delete:
  path: '/admin/reports/hpc-api-import-files/delete'
  defaults:
    _controller: '\Drupal\hpc_api\Controller\ImportFileReportController::deleteFile'
    _title: 'Delete import file'
  requirements:
    _permission: 'administer site configuration'
